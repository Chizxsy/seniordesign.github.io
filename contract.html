    body, html {
      height: 100%;
      margin: 0;

    body {

      justify-content: center;
      overflow: hidden; /* Prevent horizontal scrollbar */

    iframe {
      display: block; 
      width: 100vw;  /* 100% of viewport width */

      border: none; 
      overflow-y: auto; 
      overflow-x: hidden;
    }
  </style>

</head>
